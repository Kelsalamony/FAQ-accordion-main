<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>faq-accordion-main</title>

</head>

<body>
    <div class="peranet">
        <div class="child">
            <div class="content">
                <div class="faq-section">
                    <div class="faq-header">
                        <img src="images/icon-star.svg" alt="">
                        <h1>FAQs</h1>
                    </div>
                    <div class="faq-item">
                        <div class="question">What is Frontend Mentor, and how will it help me?</div>
                        <img src="images/icon-minus.svg" alt="">
                    </div>
                    <div class="answer">
                        Frontend Mentor offers realistic coding challenges to help developers improve their frontend
                        coding
                        skills...
                    </div>
                    <div class="faq-item">
                        <div class="question">Is Frontend Mentor free?</div>
                        <img src="images/icon-plus.svg" alt="">
                    </div>
                    <div class="faq-item">
                        <div class="question">Can I use Frontend Mentor projects in my portfolio?</div>
                        <img src="images/icon-plus.svg" alt="">
                    </div>
                    <div class="faq-item">
                        <div class="question">How can I get help if I'm stuck on a challenge?</div>
                        <img src="images/icon-plus.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
